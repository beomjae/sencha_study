<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<script type="text/javascript">
		function test()	{
			var inputElements = document.documentElement.getElementsByTagName("input");
			console.log(inputElements);
			
			var custName = inputElements[0];
			var custAge = inputElements[1];
			console.log(custName);
			console.log(custAge);
			
			var custNameName = custName.name;
			var custAgeName = custAge.name;
			var custNameValue = custName.value;
			var custAgeValue = custAge.value;
			console.log(custNameName + ":" + custNameValue);
			console.log(custAgeName + ":" + custAgeValue);
		}
	</script>
	</head>
	<body>
		<input type="text" name="CustName" size="20" value="홍길동" /><br>
		<input type="text" name="CustAge" size="5" value="23" /><br>
		<input type="button" id="btnSubmit" value="확인" onclick="javascript:test();" />
	</body>
</html>
