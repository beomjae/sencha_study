<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<script type="text/javascript">

			var elementDiv1 = document.documentElement.getElementsByTagName("div")[0];
			
			console.log(elementDiv1);
			console.log(elementDiv1.nodeName);

			console.log(elementDiv1.previousSibling);

			console.log("-------------------------------------");

			console.log(elementDiv1.lastChild);			
		}
	</script>
	</head>
	<body>

</html>
